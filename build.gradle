plugins {
    id 'org.spongepowered.plugin' version '0.6'
}

apply plugin: 'java'


sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//group = 'lu.kremi151' // TODO
